<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | hunter</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/bin.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div id="mobile" class="cover"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
      var div = document.getElementById('mobile');
      if (navigator.userAgent.match(/(iPhone|iPad|iPod|Android)/i)) {
        var mobileHeight = $(window).height();
        var mobileWidth = $(window).width();
        var tempData = '<center><div id="unityContainer" style="width: ' + mobileWidth + 'px; height: ' + mobileHeight + 'px; margin: auto"></div></center>'
        div.innerHTML = tempData;
      }
      else {
        div.innerHTML = '<center><div id="unityContainer" style="width: 960px; height: 600px; margin: auto"></div></center>';
      }
    </script>

    <script type="text/javascript">
    //< !--
        function disp() {

          getSize1();
          getSize2();
        }

      //画面サイズを取得する
      function getSize1() {
        var size = "横幅 = " + screen.width
          + "、　高さ = " + screen.height;
        document.getElementById("dat1").innerHTML = size;
      }

      //ウィンドウサイズを取得する
      function getSize2() {
        var wid, hei, size;
        wid = window.innerWidth;
        hei = window.innerHeight;
        size = "横幅 = " + wid + "、　高さ = " + hei;
        document.getElementById("dat2").innerHTML = size;
      }
    //-->
    </script>
    
    <div style="background-color : #CCC;">
      <input type="button" value="表示" onClick="disp()">
      画面サイズ　　　　：　<span id="dat1"></span>
      ウィンドウサイズ　：　<span id="dat2"></span>
    </div>
  </body>
</html>
